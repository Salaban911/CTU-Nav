<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Markers</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="marker-container">  
                <h1>CTU Map Area</h1>
                <hr>
                <div class="marked">
                    <h2>Locations</h2>
                    <ul id="markedLocations">
                        <!-- Static list for demonstration -->
                        <li id="1"><div>Sample Location 1<button onclick="viewLocation('Sample Location 1', 12.8797, 121.7740)">View Location</button></div></li>
                        <li id="2"><div>Sample Location 2<button onclick="viewLocation('Sample Location 2', 12.5797, 122.3740)">View Location</button></div></li>
                        <li id="3"><div>Sample Location 3<button onclick="viewLocation('Sample Location 3', 11.8797, 120.7740)">View Location</button></div></li>
                    </ul>
                </div>
            </div>
            <div class="map-container">
                <div class="map" id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([12.8797, 121.7740], 6);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {    
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = [];

        function viewLocation(name, lat, lng) {
            var marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(name).openPopup();
            map.panTo(new L.LatLng(lat, lng));
        }
    </script>
</body>
</html>
